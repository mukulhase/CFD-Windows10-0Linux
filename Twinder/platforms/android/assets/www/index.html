<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        --><!--Z
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Twinder</title>
    </head>
    <body>
        
        <div data-role="page" data-theme="b" id="pageone" class="nav">
            <div data-role="panel" id="myPanel">
                <h2>Current Location:- <span id="currentlocation"></span></h2>
                <div id="locations"></div>
            </div> 
            <div data-role="header">
                <a href="#myPanel" class="ui-btn ui-corner-all ui-shadow ui-icon-grid ui-btn-icon-left ui-btn-icon-notext"></a>
                <h1>Twinder</h1>
            </div>

            <div data-role="main" class="ui-content" >
                <h1 id="hash" style="margin-top: 20vh; font-family:HelveticaNeue-Light; font-size: xx-large;">

                </h1>
                <div id="tweets">

                </div>
                <div class="twitter-bird-animation"></div>
            </div>
        </div> 

        <div data-role="page" data-theme="b" id="pagetwo" class="nav">
            <div data-role="header">
                <h1>Info</h1>
            </div>

            <div data-role="main" class="ui-content">
                <a href="#pageone" data-transition="pop" class="ui-btn ui-icon-arrow-l ui-btn-icon-left" data-rel="back">Back</a>
                <div id="tweetdisp">

                </div>
                <div data-role="popup" id="myPopup">
                    <p id="info">This is a completely basic popup, no options set.</p>
                </div>
                <a href="https://twitter.com/intent/tweet?button_hashtag=lalalala" class="twitter-hashtag-button" data-related="neelrao">Tweet #lalalala</a>
            </div>
        </div> 
        <!--
        <p>Hello World!</p>
        -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/jquery-mobile-bower/js/jquery.mobile-1.4.5.min.js"></script>
        <link href="bower_components/jquery-mobile-bower/css/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
        <script type="text/javascript" src="js/index.js"></script>


    </body>
</html>
